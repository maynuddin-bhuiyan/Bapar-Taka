<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapper Bank</title>
    
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-300">

  <header>
      <h1 class="text-center p-10 text-5xl text-white">It's My Bapar Bank <span class="text-yellow-700"> Login ! ! !</span></h1>
    </header>
    


    <section>
    <div class="w-3/4 mx-auto">
        <h3 class="text-2xl ml-10">Please Login</h3>
        <input id="user_email" class="block m-10 px-10 py-3 w-2/5 border-2 border-red-500 rounded" type="text" placeholder="Email">
        <input id="user_password" class="block block px-10 py-3 w-2/5 ml-10 border-2 border-red-500 rounded" type="password" placeholder="Password">
        <button id="submit_btn" class="bg-yellow-700 p-2 m-10 rounded text-white text-2xl border-2 rounded border-red-200" >Submit</button>
    </div>
</section>

<script src="js/login.js"></script>
</body>
</html>
